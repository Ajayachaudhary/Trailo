
    {% include 'admin_nav.html'%}
    <div class="centered-container">
        <div class="table-container">
          <table class="table table-bordered p-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Url</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for data in datas %}
              <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{data.name}}</td>
                    <td>{{data.type}}</td>
                    <td>{{data.url}}</td>
                    <td>{{data.description}}</td>
                    <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                       <button class="btn btn-primary me-md-2 edit-btn" type="button" data-bs-toggle="modal" data-bs-target="#updatemodal"
                        data-id="{{ data.id }}" 
                        data-name="{{ data.name }}" 
                        data-type="{{ data.type }}" 
                        data-url="{{ data.url }}" 
                        data-description="{{ data.description }}">Edit</button>
            
                       <button class="btn btn-danger me-md-2" onclick="confirmDelete('{{data.id}}','{{data.type}}')">Delete</button>
                      </div>
                  </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <!-- button to add the movies/series  -->
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
        
    <!-- Add modal -->
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form action="/add" method="post" class="model-content p-3" enctype="multipart/form-data">
                            <div class="form-group p-3">
                                <label for="myimage"><b>Choose image</b></label>
                                <input type="file" name="myimage" class="form-control" required>
                            </div>

                            <div class="form-group p-3">
                                <input type="text" name="Name" placeholder="Movie or Series name" class="form-control" required>
                            </div>


                            <div class="form-group p-3">
                                <input type="text" name="link" placeholder="Put URL" class="form-control" required>
                            </div>

                            <div class="form-group p-3">
                                <input type="text" name="type" placeholder="Put Types of video" class="form-control" required>
                            </div>

                            <div class="form-group p-3">
                                <input type="text" name="description" placeholder="Description about video" class="form-control">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--for edit button -->
    <div class="modal fade" id="updatemodal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <form action="/update" method="post" class="model-content p-3" enctype="multipart/form-data">
                        
                    <input type="hidden" name="id" id="edit-id">
                    <div class="form-group p-3">
                        <label for="edit-name">Movie or Series name</label>
                        <input type="text" name="Name" id="edit-name" class="form-control" required>
                    </div>


                    <div class="form-group p-3">
                        <label for="edit-url">URL</label>
                        <input type="text" name="link" id="edit-url" class="form-control" required>
                    </div>

                    <div class="form-group p-3">
                        <label for="edit-type">Types of video</label>
                        <input type="text" name="type" id="edit-type" class="form-control" required>
                    </div>

                    <div class="form-group p-3">
                        <label for="edit-desc">Description</label>
                        <input type="text" name="description" id="edit-desc" class="form-control">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{{url_for('static',filename='js/main.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</html>
