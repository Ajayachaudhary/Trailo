<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailo</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <form method="post" action="/loginauth">
                        <div class="forms-inputs mb-4">
                            <span>Email or username</span>
                            <input autocomplete="off" type="text" name="email" class="form-control" required>
                        </div>
                        <div class="forms-inputs mb-4">
                            <span>Password</span>
                            <input autocomplete="off" type="password" name="password" class="form-control" required>
                            <!-- to display the message about the wrong inpput-->
                            {% if message %}
                                <p class="text-danger">{{message}}</p>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
